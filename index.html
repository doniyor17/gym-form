<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gym Club</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main class="form-wrapper container">
			<form class="gym-form">
				<h1 class="form-title">Gym registration Form</h1>
				<hr />
				<div class="names-box">
					<div class="fname-box name-box">
						<label for="fName">First Name</label>
						<input
							type="text"
							name="fName"
							id="fName"
							placeholder="First name..."
						/>
					</div>
					<div class="lname-box name-box">
						<label for="lName">Last Name</label>
						<input
							type="text"
							name="lName"
							id="lName"
							placeholder="Last name..."
						/>
					</div>
				</div>
				<div class="add-info-box">
					<div class="number-box add-info">
						<label for="phoneNumber">Phone number</label>
						<input
							type="number"
							name="phone"
							id="phoneNumber"
							placeholder="Phone..."
						/>
					</div>
					<div class="mail-box add-info">
						<label for="mail">Email</label>
						<input
							type="email"
							name="mail"
							id="mail"
							placeholder="Email..."
						/>
					</div>
				</div>
				<div class="desc">
					<label for="desc">Address</label>
					<textarea
						name="description"
						id="desc"
						cols="30"
						rows="10"
					></textarea>
				</div>
			</form>
		</main>
	</body>
</html>
